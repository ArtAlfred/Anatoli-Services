    <!-- CONTACT US -->
    <section class="contact">
      <div class="card container-xxl rounded-0 mb-3 p-3 contact-us">
        <div class="row gx-5 gy-5 align-items-center">
          <div class="col-12 col-md-12 col-lg-6">
            <div class="card-body">
              <h1 class="text-dark fw-bolder">Contact us</h1>
              <div class="mt-5">
                <div class="mb-3">
                  <div class="d-flex gy-3 row">
                    <div class="col-12 col-md-6 col-lg-6">
                      <label for="name" class="form-label text-dark"
                        >First name</label
                      >
                      <input
                        type="email"
                        class="form-control subscribe-email border-0 rounded-0"
                        id="name"
                        placeholder="First name"
                      />
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                      <label for="lastName" class="form-label text-dark"
                        >Last name</label
                      >
                      <input
                        type="email"
                        class="form-control subscribe-email border-0 rounded-0"
                        id="lastName"
                        placeholder="Last name"
                      />
                    </div>
                  </div>

                  <div class="mt-3">
                    <label for="name" class="form-label text-dark">Email</label>
                    <input
                      type="email"
                      class="form-control subscribe-email border-0 rounded-0"
                      id="name"
                      placeholder="you@company.com"
                    />
                    <label for="lastName" class="mt-3 form-label text-dark"
                      >Phone Number</label
                    >
                    <input
                      type="email"
                      class="form-control subscribe-email border-0 rounded-0"
                      id="lastName"
                      placeholder="Phone number"
                    />
                  </div>
                </div>
                <div class="mb-3 mt-4">
                  <label
                    for="exampleFormControlTextarea1"
                    class="form-label text-dark"
                    >Message</label
                  >
                  <textarea
                    class="form-control subscribe-email border-0 rounded-0"
                    id="exampleFormControlTextarea1"
                    rows="4"
                  ></textarea>
                </div>

                <button class="btn btn-primary rounded-1 w-100 mt-4">
                  Send a message
                </button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15448.235349504046!2d121.02632636729494!3d14.538627160962672!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c921f70d509f%3A0xb106f928de99586!2sDasmari%C3%B1as%20Village%20Association%2C%20Inc.%20(DVA)!5e0!3m2!1sen!2sph!4v1678760268700!5m2!1sen!2sph"

              height="850"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
